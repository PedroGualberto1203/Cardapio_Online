<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/output.css">
    <script src="script.js" defer ></script>
    <script src="https://kit.fontawesome.com/2c2705849b.js" crossorigin="anonymous"></script>
</head>
<body class="relative h-screen w-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 bg-cover bg-center blur-md z-0"></div>

    <div class="w-96 z-10">
        <h2 class="font-bold text-center text-3xl mb-4 text-black">Login</h2>

        <div class="bg-white/70 shadow-md rounded-md p-6 space-y-4 backdrop-blur-sm border-2 border-gray-400 focus-within:border-blue-500">

            <div class="relative">
                <label for="usuario" class="text-sm text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-800 peer-placeholder-shown:top-2 peer-focus:-top-2 peer-focus:text-sm peer-focus:text-blue-500 px-1 peer-focus:px-1 ">Usuário</label>
                <input id="usuario" class="peer w-full bg-gray-50 border border-gray-400 p-1 rounded-md focus:outline-none focus:border-blue-500 placeholder-transparent py-2 px-3" type="text"  autocomplete="off" />
            </div>
            

            <div class="relative"> 
                <label for="senha" class="text-sm text-gray-500 transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-800 peer-placeholder-shown:top-2 peer-focus:-top-2 peer-focus:text-sm peer-focus:text-blue-500 px-1 peer-focus:px-1 ">Senha</label>
                <input id="senha" class="peer w-full bg-gray-50 border border-gray-400 p-1 rounded-md pr-10 focus:outline-none focus:border-blue-500 placeholder-transparent py-2 px-3" type="password" />
                <span id="iconeOlho" class="absolute top-2/3 right-3 transform -translate-y-1/2 cursor-pointer text-xl select-none" aria-hidden="true">
                    <i class="fa fa-eye-slash"></i> 
                </span>
            </div>

            <div>
                <label id="warn" class="text-red-500 font-bold hidden" for="warn">Senha ou Usuário incorreto!</label>
            </div>

            <div>
                <button id="ButtonLogin" class=" w-full border rounded py-2 px-2 bg-blue-500">Login</button>
            </div>

        </div>

    </div>
</body>
</html>
